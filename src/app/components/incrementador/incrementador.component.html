<div class="input-group mb-3">
    <h4>{{ leyenda }}</h4>
    <br>
    <hr style="width: 100%;">
    <div class="input-group-prepend">
        <button (click)="decrecer(-5)" class="btn btn-outline-danger" type="button" id="button-addon1">
            <i class=" mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress min="1" max="100" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onCambio($event)" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    <div class="input-group-append">
        <button (click)="incrementar(+5)" class="btn btn-outline-primary" type="button" id="button-addon1">
            <i class=" mdi mdi-plus"></i>
        </button>
    </div>
</div>
