<div class="fondOscuro animated fadeIn fast" [ngClass]="mS.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Image</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" width="250">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" width="250">

                    <br>
                    <hr style="width: 100%;">

                    <input [(ngModel)]="file" (change)="seleccionImagen( $event.target.files[0] )" type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Save changes</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
