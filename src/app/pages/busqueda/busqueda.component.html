<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover">

                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                        </tr>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <th><img [src]="usuario.img | imagen:'usuarios'" style="width: 70px;"></th>
                            <th>{{ usuario.nombre }}</th>
                        </tr>
                    </tbody>

                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>

                <table class="table table-hover">

                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                        </tr>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <th><img [src]="hospital.img | imagen:'hospitales'" style="width: 70px;"></th>
                            <th>{{ hospital.nombre }}</th>
                        </tr>
                    </tbody>

                </table>

                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>

                <table class="table table-hover">

                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>Editar</td>
                        </tr>
                        <tr *ngFor="let medico of medicos">
                            <th><img [src]="medico.img | imagen:'medicos'" style="width: 70px;"></th>
                            <th>{{ medico.nombre }}</th>
                            <th>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>

                </table>

                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

</div>
