<div class="row animated fadeIn slow">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarHospitales( input.value )" #input type="text" class="form-control" placeholder="Search">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn slow" *ngIf="!hospitales">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-3x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn slow" *ngIf="hospitales">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h3 class="card-title">Hospitales registrados ( <small>{{ hS.contador }}</small> )</h3>
                    </div>
                    <div class="col-6 text-right">
                        <button (click)="crearHospital()" class="btn btn-primary text-right">
                            <i class="fa fa-plus"></i>
                            Create Hospital
                        </button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospitales</th>
                            <th>Options</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <th><img (click)="mostrarModal( hospital._id )" style="width: 70px;" class=" img-thumbnail pointer" [src]="hospital.img | imagen:'hospitales'"></th>
                            <th><input [(ngModel)]="hospital.nombre" style="width: 100%;"></th>
                            <th>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hospital._id )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
