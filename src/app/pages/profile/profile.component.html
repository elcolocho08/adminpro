<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Profile</h4>
                <h6 class="card-subtitle">User Details</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label>User Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ti-user"></i></span>
                            </div>
                            <input [(ngModel)]="usuario.nombre" type="text" required class="form-control" placeholder="Username" aria-label="Usarname" name="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ti-email"></i></span>
                            </div>
                            <input [(ngModel)]="usuario.email" [disabled]="usuario.google" type="email" required class="form-control" placeholder="Email" aria-label="Email" name="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User Picture</h4>
                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" width="250">
                <img *ngIf="imagenTemp" [src]="imagenTemp" width="250">

                <br>
                <hr style="width: 100%;">

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                <br><br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Update Picture
                </button>

            </div>
        </div>
    </div>
</div>
