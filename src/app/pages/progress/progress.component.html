<div class="row">
    <div class="col-12 pr-3 pl-3">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Barra de progreso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="porcentaje1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="porcentaje2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6 pr-3 pl-3">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambiovalor)="porcentaje1 = $event" leyenda="Progreso Azul" [porcentaje]="porcentaje1"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6 pr-3 pl-3">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiovalor)="porcentaje2 = $event" leyenda="Progreso Verde" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
